{% extends "todo/base.html" %}

{% block content %}
<h2>Add New Todo</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Add Todo</button>
</form>

<p><a href="{% url 'todo:todo_list' %}" class="button">‚Üê Back to Todo List</a></p>
{% endblock %}

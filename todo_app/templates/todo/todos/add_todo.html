{% extends "todo/base.html" %}

{% block content %}
<h2>Add New Todo</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="image-preview" style="margin-top: 15px;">
        <img id="preview-img" src="" alt="Image Preview" style="max-width: 200px; max-height: 200px; display: none; border: 1px solid #ccc; padding: 5px; border-radius: 8px;">
    </div>
    <button type="submit" class="button">Add Todo</button>
</form>

<p><a href="{% url 'todo:todo_list' %}" class="button">‚Üê Back to Todo List</a></p>
{% endblock %}
